<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Country Search</title>
  <link rel="stylesheet" type="text/css" href="vendor/normalize.css">
  <link rel="stylesheet" type="text/css" href="vendor/flickity.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <div class="container">
    <h1 class="title">Country search engine</h1>
    <div class="container">
      <input id="country-name" type="text" />
      <button id="search">Search a country</button>
    </div>
    <ul id="countries">
        <li><span class="info">Enter the name of country and click: "Search country"</span></li>
    </ul>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
